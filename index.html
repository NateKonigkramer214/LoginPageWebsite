<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
    </div>
    <div class="login">
        <div class="right-login">
            <h1>Create an Account</h1>
            <p>Already have an account? <a href="login.php">Login</a></p>
            <form action="register.php" method="post">
                <div>
                    <label id="FirstName" for="FirstName"></label>
                    <input type="text" name="FirstName" id="FirstName" required placeholder="First Name">
                </div>
                <div>
                    <label id="FirstName" for="LastName"></label>
                    <input type="text" name="LastName" id="LastName" required placeholder="Last Name">
                </div>
                <div>
                    <label id="email" for="email"></label>
                    <input type="email" name="email" id="email" required placeholder="Email">
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" required placeholder="Password">
                </div>
                <!--Terms of service-->
                <div>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <br>
            <hr>
        <div class="signupoptions">
            <div class="shortcuts">
                <a><i class="fab fa-google"></i></a>
                <a><i class="fab fa-apple"></i></a>
                <a><i class="fab fa-facebook"></i></a>
                <a><i class="fab fa-twitter"></i></a>
            </div>  
        </div>
    </div>
</body>
</html>
